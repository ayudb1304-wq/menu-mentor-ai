<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Analyzer Test - Phase 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu Analyzer Test</h1>
        <button id="analyzeBtn">Analyze Test Menu</button>
        <div id="status"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js';

        // Your Firebase configuration
        // IMPORTANT: Replace these placeholder values with your actual Firebase config
        // Get your config from: Firebase Console > Project Settings > General > Your apps
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.firebasestorage.app",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const functions = getFunctions(app);

        // Get button and status elements
        const analyzeBtn = document.getElementById('analyzeBtn');
        const statusDiv = document.getElementById('status');

        // Button click handler
        analyzeBtn.addEventListener('click', async () => {
            try {
                // Disable button and show status
                analyzeBtn.disabled = true;
                statusDiv.textContent = 'Analyzing menu...';

                // Create data object to pass to the function
                const dataToPass = {
                    imageUrl: "gs://menu-mentor-prod.firebasestorage.app/test_menus/WhatsApp Image 2025-10-23 at 22.35.09_c9721f5a.jpg",
                    userProfile: {
                        diets: ["vegetarian"],
                        restrictions: ["peanuts", "milk", "cheese"]
                    }
                };

                // Get the callable function
                const analyzeMenu = httpsCallable(functions, 'analyzeMenu');

                // Call the function with data
                const result = await analyzeMenu(dataToPass);

                // Log the entire result object
                console.log('Result from analyzeMenu:', result);

                // Show success status
                statusDiv.textContent = 'Analysis complete! Check console for results.';
                statusDiv.style.color = 'green';

            } catch (error) {
                console.error('Error calling analyzeMenu:', error);
                statusDiv.textContent = 'Error: ' + error.message;
                statusDiv.style.color = 'red';
            } finally {
                // Re-enable button
                analyzeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
